<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../resources/css/main.css">
    <meta charset="utf-8">
    <title>teacozy</title>
  </head>
  <body>

    <!-- header -->
    <header>
      <div class="logo"><img src="../resources/images/img-tea-cozy-logo.png" alt="tea logo"></div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featuredtea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- Mission -->

    <div id="#mission" class="mission">
      <div class="missionbackground">

        <div class="missiontext"><h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4></div>
      </div>
    </div>

    <div id="featuredtea" class="featuredtea">

        <div class="featuredteaheaders"><h4>Fall Berry Blitz Tea</h4></div>

      </div>
      <div class="featuredteaimages">
        <div class="box"><img src="../resources/images/img-myrtle-ave.jpg" alt="myyrtle ave tea"></div>
        <div class="box"><img src="../resources/images/img-bedford-bizarre.jpg" alt="bedford bizarre tea"></div>
      </div>
      <div class="featuredteaheaders">
        <div class="featuredteaheaders">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="featuredteaheaders">
